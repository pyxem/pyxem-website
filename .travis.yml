language: python

install:
  - pip install -r requirements.txt

script:
    - make html
    - mv _build/html/*.html .
     #- sphinx-apidoc -fo docstrings pyxem #do locally    
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  target_branch: gh-pages
  on: 
    branch: master 
